<!DOCTYPE html>

<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Канкулятор</title>
    <link rel='stylesheet' type='text/css' href='main.css'>
  </head>
  <body>
    <h1>Канкулятор +-/*</h1>
    <table>
      <thead>
	<tr>
	  <th colspan='3'>
	    <div class='no'>DATA</div>
	  </th>
	</tr>
      </thead>
      <tr>
	<td> 
	  <div class='operation'><a href='http://localhost:51000/+'>+</a></div>
	</td>
	<td>
	  <div class='operation'><a href='http://localhost:51000/-'>-</a></div>
	</td>
	<td>
	  <div class='twocols'><a href='http://localhost:51000/C'>C/E</a></div>
	</td>
      </tr>
      
      <tr>
	<td> 
	  <div class='operation'><a href='http://localhost:51000//'>/</a></div>
	</td>
	<td>
	  <div class='operation'><a href='http://localhost:51000/*'>*</a></div>
	</td>
	<td>&nbsp;</td>
      </tr>

 
      <tr>
	<td> 
	  <div class='operation'><a href='http://localhost:51000/1'>1</a></div>
	</td>
	<td>
	  <div class='operation'><a href='http://localhost:51000/2'>2</a></div>
	</td>
	<td>
	  <div class='operation'><a href='http://localhost:51000/3'>3</a></div>
	</td>
      </tr>

 
      <tr>
	<td> 
	   <div class='operation'><a href='http://localhost:51000/4'>4</a></div>
	</td>
	<td>
	  <div class='operation'><a href='http://localhost:51000/5'>5</a></div>
	</td>
	<td>
	  <div class='operation'><a href='http://localhost:51000/6'>6</a></div>
	</td>
      </tr>

      <tr>
	<td> 
	  <div class='operation'><a href='http://localhost:51000/7'>7</a></div>
	</td>
	<td>
	  <div class='operation'><a href='http://localhost:51000/8'>8</a></div>
	</td>
	<td>
	  <div class='operation'><a href='http://localhost:51000/9'>9</a></div>
	</td>
      </tr>
      
       <tr>
	<td> 
	  <div class='operation'><a href='http://localhost:51000/0'>0</a></div>
	</td>
	<td>
	  <div class='operation'><a href='http://localhost:51000/+/-'>+/-</a></div>
	</td>
	<td>
	  <div class='twocols'><a href='http://localhost:51000/='>=</a></div>
       	</td>
       </tr>
    </table>
  </body>
</html>
